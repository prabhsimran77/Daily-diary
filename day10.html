<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>

</head>
<body>
    <form>
        <input type="text" name="fname" placeholder="enter name" ><br><br>

        <input type="number" name="phno" placeholder="enter contact no" ><br><br>

        <input type="radio" name="gender"value="fe"required>Female<br><br>

        <input type="checkbox" name="course" value="ai">AI

        <input type="checkbox" name="course" value="jv">java<br><br>
        <select>
            <option>punjab</option>
            <option>haryana</option>
            <option>up</option>
        </select>
        <br><br>
        <input type="submit">

    </form>
    
</body>
</html>
