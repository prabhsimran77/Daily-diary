<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe game</title>
    <link rel="stylesheet" href="day fifteen.css">
</head>
<body>
    <h1 class="heading">TIC TAC TOE</h1>
    <div class="outer">
        <div class="turn turn1"></div>
    <div class="container">
        <button class="btn btn1"></button>
        <button class="btn btn2"></button>
        <button class="btn btn3"></button>
        <button class="btn btn4"></button>
        <button class="btn btn5"></button>
        <button class="btn btn6"></button>
        <button class="btn btn7"></button>
        <button class="btn btn8"></button>
        <button class="btn btn9"></button>
    </div>
    <div class="turn turn2"></div>
</div>
<button class="reset">Reset</button>
<div class="winner"></div>
<span class="newgame">New Game</span>

    <script src="day fifteen.js"></script>
</body>
</html>
